<h1 class="active" mat-dialog-title>{{ dialogData.title | translate }}</h1>
<div mat-dialog-content>
    {{ dialogData.message | translate }}
</div>
<div mat-dialog-actions>
    @if (dialogData.cancel?.visible) {
        <button (click)="confirm(result.cancelled)" mat-stroked-button [class.uppercase]="dialogData.uppercase">
            @if (dialogData.cancel?.icon) {
                <mat-icon>{{ dialogData.cancel?.icon }}</mat-icon>
            }
            {{ dialogData.cancel?.label | translate }}
        </button>
    }
    @if (dialogData.deny?.visible) {
        <button (click)="confirm(result.denied)" mat-stroked-button [class.uppercase]="dialogData.uppercase">
            @if (dialogData.deny?.icon) {
                <mat-icon>{{ dialogData.deny?.icon }}</mat-icon>
            }
            {{ dialogData.deny?.label | translate }}
        </button>
    }
    @if (dialogData.confirm?.visible) {
        <button (click)="confirm(result.confirmed)" mat-flat-button [class.uppercase]="dialogData.uppercase">
            @if (dialogData.confirm?.icon) {
                <mat-icon>{{ dialogData.confirm?.icon }}</mat-icon>
            }
            {{ dialogData.confirm?.label | translate }}
        </button>
    }
</div>
