name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        clean: false

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Lint code
      run: npm run lint

    - name: Build Core
      run: npm run build core

    - name: Build Material
      run: npm run build material

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'pull_request' && startsWith(github.head_ref, 'build/release')

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Use Node.js 20.x
      uses: actions/setup-node@v2
      with:
          node-version: 20.x

    - name: Authenticate with npm Registry
      run: echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_TOKEN}}" > ~/.npmrc
      env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Publish @mosa-ng/core package to npm Registry
      run: npm publish --access public
      working-directory: dist/@mosa-ng/core

    - name: Publish @mosa-ng/material package to npm Registry
      run: npm publish --access public
      working-directory: dist/@mosa-ng/material
